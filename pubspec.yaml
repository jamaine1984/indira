name: indira_love
description: Indira Love - International Dating App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase - Upgraded to v3+ for BoringSSL-GRPC 0.0.37 compatibility with Xcode 26.2
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8
  firebase_messaging: ^15.1.5
  firebase_analytics: ^11.3.5
  firebase_crashlytics: ^4.1.8
  firebase_performance: ^0.10.0+8
  firebase_remote_config: ^5.1.8
  firebase_app_check: ^0.3.2+8

  # UI & Animation
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  video_player: ^2.8.2
  camera: ^0.10.5+5
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.0.0
  geolocator: ^12.0.0

  # Ad Integration
  google_mobile_ads: ^5.0.0

  # Social & Authentication
  # google_sign_in: ^6.2.1  # Temporarily disabled due to AppCheckCore conflict
  sign_in_with_apple: ^7.0.0

  # In-App Purchases
  in_app_purchase: ^3.1.13
  in_app_purchase_android: ^0.3.3+1
  in_app_purchase_storekit: ^0.3.9+1

  # Charts & Analytics
  fl_chart: ^0.66.0

  # ML Kit for face detection - Temporarily disabled due to iOS deployment target requirement
  # TODO: Re-enable after testing or find alternative for face verification
  # google_mlkit_face_detection: ^0.13.0

  # Audio recording for voice messages
  record: ^6.0.0
  audioplayers: ^6.0.0

  # Security & Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # HTTP Client
  http: ^1.1.0

  # Development
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true  # Enable iOS launcher icons for production
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - .env

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
