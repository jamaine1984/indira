name: indira_love
description: Indira Love - International Dating App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.8.10

  # Video Calling - Commented out temporarily to build APK
  # zego_uikit_prebuilt_call: 4.14.3
  # zego_uikit: 2.28.6

  # UI & Animation
  flutter_animate: ^4.5.0
  lottie: ^3.0.0
  cached_network_image: ^3.3.0
  flutter_staggered_animations: ^1.1.1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # Utils
  intl: ^0.19.0
  uuid: ^4.2.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  video_player: ^2.8.2
  camera: ^0.10.5+5
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.0.0
  geolocator: ^12.0.0

  # Ad Integration
  google_mobile_ads: ^5.0.0

  # Social & Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.0

  # In-App Purchases
  in_app_purchase: ^3.1.13
  in_app_purchase_android: ^0.3.3+1
  in_app_purchase_storekit: ^0.3.9+1

  # Charts & Analytics
  fl_chart: ^0.66.0

  # ML Kit for face detection
  google_mlkit_face_detection: ^0.10.0

  # Audio recording for voice messages
  record: ^6.0.0
  audioplayers: ^6.0.0

  # Development
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - .env

  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
    - family: DancingScript
      fonts:
        - asset: assets/fonts/DancingScript-Regular.ttf
